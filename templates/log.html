<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Log Kayıtları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        tr:hover {
            background: #f0f0f0;
        }
        .no-log {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 17px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Log Kayıtları</h2>

    {% if logs and logs|length > 0 %}
    <table>
        <tr>
            <th>IP</th>
            <th>Endpoint</th>
            <th>Zaman</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.ip }}</td>
            <td>{{ log.endpoint }}</td>
            <td>{{ log.time }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <div class="no-log">Kayıtlı log bulunamadı.</div>
    {% endif %}
</div>

</body>
</html>
